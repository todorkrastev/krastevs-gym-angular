<div class="filter" fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date.toDate() | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.time }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="activity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Activity</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.activity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.duration }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="trainer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Trainer</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.trainer }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="room">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Room</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.room }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
